{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Login
{% endblock %}
{% block body_block %}
    <h1>Login to Rango</h1>
    <form method="post" , id="login_form" , action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" , value="submit"/>
        <input type="hidden" , name="next" value="{{ next }}"/>
    </form>
    <p>
        Not a member?
        <a href="{% url 'registration_register' %}">Register</a>
    </p>
{% endblock %}
